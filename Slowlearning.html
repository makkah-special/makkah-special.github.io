<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>برنامج يسير التعليمي| مدرسة مكة المكرمة المتوسطة</title>
  <meta name="description" content="صفحة توعوية لبرنامج يسير التعليمي ضمن برامج التربية الخاصة، للمعلمين وأولياء الأمور." />

  <style>
    :root{
      --bg:#0b1220;
      --card:#0f1a2e;
      --muted:#9fb2d6;
      --text:#eaf0ff;
      --primary:#4f8cff;
      --primary2:#7c5cff;
      --border:rgba(255,255,255,.10);
      --shadow: 0 12px 30px rgba(0,0,0,.35);
      --radius: 18px;
      --max: 1100px;
      --font: ui-sans-serif, system-ui, -apple-system, "Segoe UI", "Noto Kufi Arabic", "Tajawal", Arial;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:var(--font);
      background:
        radial-gradient(1200px 600px at 80% -10%, rgba(79,140,255,.35), transparent 55%),
        radial-gradient(1000px 600px at 15% 0%, rgba(124,92,255,.28), transparent 60%),
        linear-gradient(180deg, #071022 0%, #060a14 100%);
      color:var(--text);
    }

    a{color:inherit; text-decoration:none}
    .wrap{max-width:var(--max); margin:0 auto; padding:28px 18px 60px}

    /* ===== زر لوحة المتابعة الجديد ===== */
    .dashboard-banner{
      display:flex;
      justify-content:center;
      margin-bottom:18px;
    }
    .dashboard-banner a{
      background: linear-gradient(135deg, var(--primary), var(--primary2));
      padding:14px 26px;
      border-radius:16px;
      font-weight:700;
      font-size:15px;
      color:#fff;
      box-shadow: 0 14px 30px rgba(79,140,255,.35);
      transition:.3s ease;
      display:flex;
      align-items:center;
      gap:10px;
    }
    .dashboard-banner a:hover{
      transform:translateY(-3px);
      box-shadow: 0 18px 40px rgba(124,92,255,.55);
    }

    /* Header */
    .hero{
      border:1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border-radius: calc(var(--radius) + 6px);
      box-shadow: var(--shadow);
      overflow:hidden;
      position:relative;
    }
    .hero-inner{padding:26px 22px 18px}
    .toprow{
      display:flex; gap:14px; align-items:center; justify-content:space-between; flex-wrap:wrap;
    }
    .brand{
      display:flex; align-items:center; gap:12px;
    }
    .badge{
      width:44px; height:44px; border-radius:14px;
      background: linear-gradient(135deg, var(--primary), var(--primary2));
      display:grid; place-items:center;
      box-shadow: 0 10px 18px rgba(79,140,255,.25);
    }
    .badge svg{width:22px; height:22px}
    h1{margin:0; font-size:22px; letter-spacing:.2px}
    .subtitle{margin:6px 0 0; color:var(--muted); font-size:14px; line-height:1.7}

    .cta{
      margin-top:14px;
      display:flex; gap:10px; flex-wrap:wrap;
    }
    .btn{
      padding:12px 14px;
      border-radius: 14px;
      border:1px solid var(--border);
      background: rgba(255,255,255,.04);
      display:inline-flex; align-items:center; gap:10px;
      font-size:14px;
      transition:.2s ease;
    }
    .btn.primary{
      border:none;
      background: linear-gradient(135deg, var(--primary), var(--primary2));
      box-shadow: 0 12px 20px rgba(79,140,255,.18);
      color:#fff;
    }
    .btn:hover{transform:translateY(-1px)}

  </style>
</head>

<body>
  <div class="wrap">

    <!-- زر لوحة المتابعة الجديد -->
    <div class="dashboard-banner">
      <a href="https://makkah-special.github.io/special-education-intermediate-mecca/dashboard.html" target="_blank">
        <svg viewBox="0 0 24 24" fill="none">
          <path d="M4 19h16M6 17l4-6 4 3 4-8" stroke="white" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        الدخول إلى لوحة المتابعة التفاعلية
      </a>
    </div>

    <header class="hero">
      <div class="hero-inner">
        <div class="toprow">
          <div class="brand">
            <div class="badge">
              <svg viewBox="0 0 24 24" fill="none">
                <path d="M12 2l1.6 6.1L20 10l-6.4 1.9L12 18l-1.6-6.1L4 10l6.4-1.9L12 2z" stroke="white" stroke-width="1.6"/>
              </svg>
            </div>
            <div>
              <h1>برنامج يسير التعليمي</h1>
              <p class="subtitle">ضمن برامج التربية الخاصة في مدرسة مكة المكرمة المتوسطة — صفحة توعوية للمعلمين وأولياء الأمور</p>
            </div>
          </div>

          <div class="cta">
            <a class="btn primary" href="#definition">ابدأ من التعريف</a>
            <a class="btn" href="#forms">النماذج</a>
          </div>
        </div>
      </div>
    </header>

  </div>
</body>
</html>
